<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="../public/ico/favicon.ico"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="../style/css/app/main.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <img src="../public/ico/menu-icon.svg" class="menu-icon" />
            <nav class="menu">
                <img src="../public/ico/close-icon.svg" class="close-icon" />
                <div class="items">
                    <a href="../page/aboutme.html">
                        <img src="../public/ico/about.svg" />
                        About me
                    </a>
                    <a href="../page/calculator.html">
                        <img src="../public/ico/calculator.png" />
                        Calculator
                    </a>
                </div>
            </nav>
            <div class="calculator">
                <img src="../public/img/phone-border.png" alt="phone border" />
                <div class="calculator-grid">
                    <p time>19:20</p>
                    <img
                        class="status-bar"
                        src="../public/img/status-bar-1.png"
                    />
                    <div class="display">
                        <div data-previous-operand class="previous-operand"> 0</div>
                        <div data-current-operand class="current-operand">8</div>
                    </div>
                    <div class="operands">
                        <button type="button" data-all-clear>AC</button>
                        <button type="button" data-clear>C</button>
                        <button type="button" data-operation>%</button>
                        <button type="button" data-operation>÷</button>
                        <button type="button" data-number>7</button>
                        <button type="button" data-number>8</button>
                        <button type="button" data-number>9</button>
                        <button type="button" data-operation>×</button>
                        <button type="button" data-number>4</button>
                        <button type="button" data-number>5</button>
                        <button type="button" data-number>6</button>
                        <button type="button" data-operation>-</button>
                        <button type="button" data-number>1</button>
                        <button type="button" data-number>2</button>
                        <button type="button" data-number>3</button>
                        <button type="button" data-operation>+</button>
                        <button type="button" data-number span-2>0</button>
                        <button type="button" data-number>.</button>
                        <button type="button" data-equals>=</button>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="../script/js/app/main.js"></script>
        <script type="module" src="../script/js/screen/initial-screen.js"></script>
        <script type="module" src="../script/js/page/calculator.js"></script>
    </body>
</html>
